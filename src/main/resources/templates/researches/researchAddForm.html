<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">

    <div th:if="${param.success}">
        <p class="alert-green">Save Success!</p>
    </div>
    <form action="#"
          th:action="@{'/save-new-research'}"
          th:object="${research}"
          method="post">
        <h2 class="item-middle">Add New Research</h2>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
                <input type="text" th:field="*{title}" placeholder="Title"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</div>
                <textarea name="content" id="editor" th:field="*{body}" rows="10" placeholder="Write something valuable"></textarea>
            </label>
        </div>
        <div class="float-left">
            <button class="green-btn" type="submit">Save</button>
        </div>
    </form>
</div>

<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
